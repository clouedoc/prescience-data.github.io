<html lang="en">
<head>
  <title>Touch Swipe Recorder</title>
  <style type="text/css">
	  body {
		  height: 100%;
		  width: 100%;
		  padding: 0;
		  margin: 0;
		  background: #0a1b2b;
		  color: #fafcfc;
	  }

	  #swiper {
		  height: 100vh;
		  width: 100%;
		  padding: 20px;
		  color: #3ce4b3;
		  text-shadow: 0 0 3px rgba(219 250 241, 0.6);
		  line-height: 16px;
		  font-size: 10px;
		  font-family: monospace;
		  overflow: hidden;
	  }
  </style>
</head>
<body>
<div id="swiper">
  Waiting...
</div>
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" crossorigin="anonymous"></script>
<script type="text/javascript">
  $(function() {
    var $swiper = $("#swiper")
    var scrolls = []
    var scroll = []
    $swiper.bind("touchstart touchmove touchend touchcancel", function(e) {
      scroll.push(e)
      if (e.type === "touchend") {
        scrolls.push(scroll)
        scroll = []
        console.log("Scroll #" + scrolls.length)
        $swiper.text(JSON.stringify(scrolls, undefined, 2))
      }
    })
  })
</script>
</body>
</html>
